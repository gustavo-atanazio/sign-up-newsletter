<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>

  <body>
    <header class="banner"></header>
 
    <main>
      <h1>Stay updated!</h1>

      <div class="list-container">
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
  
        <ul>
          <li>
            <img src="/assets/images/icon-list.svg" alt="Check icon">
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img src="/assets/images/icon-list.svg" alt="Check icon">
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="/assets/images/icon-list.svg" alt="Check icon">
            <p>And much more!</p>
          </li>
        </ul>
      </div>

      <form>
        <label for="email">Email address</label>

        <div class="form-container">
          <input type="email" name="email" id="email" placeholder="email@company.com">

          <button type="submit">
            <a href="success.html">Subscribe to monthly newsletter</a>
          </button>
        </div>
      </form>
    </main>
    
    <footer class="attribution">
      <span>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </span>
      <span>
        Coded by <a href="#">Gustavo Atanazio</a>.
      </span>
    </footer>
  </body>
</html>
